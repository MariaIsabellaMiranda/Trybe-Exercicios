<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Formulário Trybe Trip</h1></header>
  <main>
    <form action="" method="get" id="formPai">
      <div>
        <label class="labels" for="inputNome">Nome Completo:</label>
        <input type="text" minlength="10" maxlength="40" name="texto" id="inputNome" required>
      </div>
      <div>
        <label class="labels" for="inputEmail">Email:</label>
       <input type="email" minlength="10" maxlength="50" name="email" id="inputEmail" required>
      </div>
      <div id="radio">
        <p id="destino">Destino Preferido:</p>
        <input type="radio" name="opções" id="opções1">
        <label for="opções1" class="opções">Cidade</label>

        <input type="radio" name="opções" id="opções2">
        <label for="opções2" class="opções">Campo</label>

        <input type="radio" name="opções" id="opções3">
        <label for="opções3" class="opções">Praia</label>

        <input type="radio" name="opções" id="opções4">
        <label for="opções4" class="opções">Montanhas</label>
      </div>
      <div>
        <label class="labels" for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea name="area" maxlength="500" cols="30" rows="10" placeholder="Escreva sua resposta aqui..."></textarea>
      </div>
      <div>
        <label class="labels" for="inputData">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="data" id="inputData" required>
      </div>
      <div>
        <label class="labels" for="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="radio" name="outras" id="radio2">
        <label class="opções" for="radio2">Sim</label>
        <input type="radio" name="outras" id="radio2.1">
        <label class="opções" for="radio2.1">Não</label>
      </div>
      <div id="autorização">
        <label class="labels" for="">Autorizo o uso de minhas imagens para divulgação.</label>
        <input type="radio" name="radio3" id="radio3">
        <label class="opções" for="radio3">Sim</label>
        <input type="radio" name="radio3" id="radio3-1>
        <label class="opções" for="radio3-1">Não</label>
      </div>
      <button type="submit" id="botaoEnviar">Enviar</button>
      <button type="reset" id="botaoLimpar">Limpar</button>
    </form>
  </main>
<script src="script.js"></script>
</body>
</html>
